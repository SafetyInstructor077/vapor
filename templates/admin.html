{% extends "common_layout.html" %}
{% block title %} Admin {% endblock %}

{% block container %}

<h1 class="title is-1">Admin</h1>
<table class="table is-narrow is-hoverable is-bordered">
    <thead>
        <tr>
            {% for colonne in colonnes %}
            <td><b>{{ colonne[1] }} : {{ colonne[2] }}</b></td>
            {% endfor %}
        </tr>
        </thead>
    <tbody>
    {% for jeu in jeux %}
        <tr>
        {% for colonne in jeu %}
            <td>{{ colonne }}</td>
        {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>

{% endblock %}
